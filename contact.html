<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Joe Warner</title>
</head>
<body>
    <!-- nav container -->
    <div id="header">
        <a href="index.html"?>
            <div id="home-nav" class=header-box> 
                <h1>HOME</h1>
            </div>
        </a>
        <a href="about-me.html">
        <div id="about-nav" class=header-box>
            <h1>ABOUT ME</h1> 
        </div>
        </a>
        <a href="contact.html">
        <div id="contact-nav" class=header-box>
            <h1>CONTACT ME</h1>
        </div>
        </a>
    </div>


    <!-- wrapper -->
    <div id='wrapper'>

        <!-- form -->
        <form id="form-user" action="#" method="POST">
            <div id="name-form" class="form-box">
                <label for="input-name">Name</label>
                <input type="text" id="input-name" autofocus placeholder="Name" tabindex="1">
            </div>

            <div id="email-form" class="form-box">
                <label for="input-email"> Email</label>
                <input type="email" id="input-email" required placeholder="Email" tabindex="2">
            </div>

            <div id="msg-form" class="form-box">
                <label for="input-msg"> Message </label>
                <input type="text" id="input-msg" required placeholder="Message" tabindex="3"/>
            </div>


        </form>
    
    </div>
    <footer>Footer</footer>  

</body>

</html>
